<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Center</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .car {
            display: flex;
            align-items: center;
            margin: 2rem;
        }

        .car img {
            max-width: 200px;
            margin-right: 2rem;
        }

        .car-details {
            flex: 1;
        }

        .homepage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section class="homepage">
        <div class="car">
            <img src="toyota 2.png" alt="Car 1">
            <div class="car-details">
                <h3>Toyota</h3>
                <p>Price: P20,000</p>
            </div>
        </div>
        <div class="car">
            <img src="audi A3.jpg" alt="Car 2">
            <div class="car-details">
                <h3>Audi A3</h3>
                <p>Price: P25,000</p>
            </div>
        </div>
        <div class="car">
            <img src="honda.png" alt="Car 2">
            <div class="car-details">
                <h3>Honda</h3>
                <p>Price: P15,000</p>
            </div>
        </div>
        <div class="car">
            <img src="jeep.png" alt="Car 2">
            <div class="car-details">
                <h3>Jeep</h3>
                <p>Price: P125,000</p>
            </div>
        </div>
        <div class="car">
            <img src="VW.png" alt="Car 2">
            <div class="car-details">
                <h3>VW</h3>
                <p>Price: P75,000</p>
            </div>
        </div>
    </section>
    <script>
        // scripts.js
        document.addEventListener("DOMContentLoaded", function() {
            // Add any interactivity here
            console.log("Welcome to Motor Center!");
        });
    </script>
</body>
</html>
